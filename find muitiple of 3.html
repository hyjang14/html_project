<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice24</title>
    <style>
        body {
            text-align: center;
        }
        h3 {
            color: red;
        }

    </style>
</head>
<body>
    <h1>3의 배수 찾기</h1>
    <script>
        let n = parseInt(prompt("몇 까지 3의 배수를 찾을까요?"));
        for (let i = 1; i <= n; i++)
        {
            if (i % 3 == 0)
                document.write (i + "," + " ");
        }
        var answer = n / 3;

        document.write("<br>" + "<h3>" + "100까지 3의 배수의 갯수:" + " " + parseInt(answer) + "</h3>");
    </script>
</body>
</html>
