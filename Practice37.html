<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">	
	<title>Practice37</title>	
</head>
<body>
  <div id="container">
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요. </p>
    <p>공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
    <form action="">
      <input type="text" id="subject" autofocus>
      <button onclick="newRegister(); return false;">추가</button>
    </form>
    <hr>  
    <ol id="itemList"> </ol>  
  </div>
  <script>
    function newRegister()
    {
      var newItem = document.createElement("li");
      var text = document.createTextNode(subject.value);
      newItem.appendChild(text);
      document.getElementById("itemList").appendChild(newItem);

      var items = document.querySelectorAll("li");
    for(i = 0; i < items.length; i++)
    {
        items[i].addEventListener("click", function()
        {
            if(this.parentNode) //부모 노드가 있다면
              this.parentNode.removeChild(this); //부모 노드에서 삭제
        });
    }
    }

  </script>
</body>
</html>
