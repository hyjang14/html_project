<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문하기</title>
</head>
<body>
    <h1>주문하기</h1>
    <form name="f3" method="get" action="order.jsp">
    <fieldset>
        <legend>상품선택</legend>
        <h4>주문할 상품을 선택해 주세요.</h4>

        <ul>
        <li><label><input type="checkbox" name="product" value="P_1">상품1</label>
        <label><input type="number" name="cnt1" min="0" max="10">개<small> (최대 10개)</small></label></li>

        <li><label><input type="checkbox" name="product" value="P_2">상품2</label>
        <label><input type="number" name="cnt2" min="0" max="7">개<small> (최대 7개)</small></label></li>

        <li><label><input type="checkbox" name="product" value="P_3">상품3</label>
        <label><input type="number" name="cnt3" min="0" max="10" checked="1" value="1">개<small> (최대 10개)</small></label></li>

        <li><label><input type="checkbox" name="product" value="P_4">상품4</label>
        <label><input type="number" name="cnt4" min="0" max="7">개<small> (최대 7개)</small></label></li>
        </ul>

    <h4>포장 선택</h4>
    <ul>
        <li><label><input type="radio" name="pack" value="Yes">선물포장</label></li>
        <li><label><input type="radio" name="pack" value="No">선물 포장 안 함</label></li>
    </ul>
    <input type="submit" value="주문하기">
    <input type="reset" value="취소하기">
</fieldset>
    </form>
</body>
</html>
