<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice23</title>
    <Style>
        p {
            font-size: 1.5em;
        }
    </Style>
</head>
<body>
    <h1>자리 배치도</h1>
    <script>
        var num = prompt("입장객 수 입력: ");
        var seat = prompt("한 줄의 좌석 수 입력: ");

        var line = parseInt(num) / parseInt(seat);

        if (num % seat == 0)
            document.write("<p>모두 " + Math.ceil(line) + "개의 줄이 필요합니다.</p>");
        else
            document.write("<p>모두 " + Math.ceil(line) + "개의 줄이 필요합니다.</p>");
    </script>
</body>
</html>
