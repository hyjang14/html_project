<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <form name="frm1" method="post" action="login.jsp">
        <fieldset>
            <legend>로그인 정보</legend>
            <p><h5>회원님의 아이디와 비밀번호를 정확히 입력하세요</h5></p>
            <select name="member_type">
                <option value="R_mem" selected>정회원</option>
                <option value="A_mem">준회원</option>
                <option value="V_mem">VIP회원</option>
            </select>
                <br>
            <input type="text" name="userID" size="30" maxlength="15" required placeholder="아이디">
            <br>
            <input type="password" name="userPW" size="30" maxlength="15" required placeholder="비밀번호">
            <br>
            <input type="tel" name="userTEL" size="30" maxlength="15" required placeholder="전화번호(입력예시, 010-1111-1111)">
            <br>
            <input type="submit" value="로그인">
        </fieldset>
    </form> 
</body>
</html>
