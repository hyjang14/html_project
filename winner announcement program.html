<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice33당첨자</title>
    <style>
        #box1 {
            border: solid 1px;
            padding: 5px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id = "box1">
    <h1>당첨자 발표<h1>
    </div>
    <script>
        let x = Math.floor(Math.random() * 50);
        let n = prompt("전체 응모자 수: ");
        document.write("<h3>전체 응모자 수 : " + n + "명<h3>");
        document.write("당첨자 : " + x + "번");
    </script>
</body>
</html>
